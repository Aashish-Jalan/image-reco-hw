 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <b>
     <h3 class="btn btn-default heading, btn btn-success" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ; font-weight: bolder;">IMAGE RECONGNITION PRACTISE</h3>
     </b> <br><br>
    <div id="box">
    <b><u><i>
      <p style="font-size: 22px; font-family: 'Times New Roman', Times, serif;">Model is trained to identify the following objects: </p></b></u></i>
      <b class="name_of_objects" id="text"  >
        Watch
        <hr class="style-two">
        Phone
        <hr class="style-two">
        Bag
        <hr class="style-two">
        Water Bottle
        <hr class="style-two">
        Comb
        <hr class="style-two">
        </b>
        </div>
      <label style="font-size: larger;">Webcam View - </label>
     <div id="camera"></div>
      <br><br>
     <div id="result"></div>
      <br><br>
    <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
    <button onclick="check();" class="btn btn-success">identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
